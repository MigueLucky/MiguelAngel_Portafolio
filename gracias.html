<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por contactar</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="index/index.css">
    <link rel="stylesheet" href="index/gracias.css">
    <link rel="icon" type="image/x-icon" href="index/favicon.ico">
</head>

<body>
    <header>
        <h1>Muchas gracias por contactar</h1>
    </header>

    <main>
        <h2>Mensaje enviado correctamente, contactar√© lo antes posible.</h2>
        <h3>Seras redirigido al index en <span id="contador">5</span> segundos</h3>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let segundos = 5;

        const intervalo = setInterval(() => {
            segundos--;
            $("#contador").text(segundos);

            if (segundos <= 0) {
                clearInterval(intervalo);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>

</html>
